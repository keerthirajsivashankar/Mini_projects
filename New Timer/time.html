<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Timer Section -->
        <section class="timer-section">
            <h1>⏳ Timer</h1>
            <div class="input-group">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" placeholder="0">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" placeholder="0">
            </div>
            <div class="timer-display" id="timer">00:00</div>
            <div class="button-group">
                <button class="button" onclick="startTimer()">Start</button>
                <button class="button" onclick="pauseTimer()">Pause</button>
                <button class="button" onclick="resetTimer()">Reset</button>
            </div>
        </section>

        <hr class="divider">

        <!-- Stopwatch Section -->
        <section class="stopwatch-section">
            <h1>⏱️ Stopwatch</h1>
            <div class="stopwatch-display" id="stopwatch">00:00</div>
            <div class="button-group">
                <button class="button" onclick="startStopwatch()">Start</button>
                <button class="button" onclick="stopStopwatch()">Stop</button>
                <button class="button" onclick="resetStopwatch()">Reset</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
